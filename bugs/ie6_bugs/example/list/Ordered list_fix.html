<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Microsoft IE List Item Bug</title>
	<style type="text/css">
	li {
		width:660px;
	}
	</style>
</head>

<body>
  <form method="post">
	<ol>
		<li><input type="radio" name="Frank" value="1"> One</li>
		<li><input type="radio" name="Frank" value="2"> Two</li>
		<li><input type="radio" name="Frank" value="3"> Three</li>
		<li><input type="radio" name="Frank" value="4"> Four</li>
	</ol>

	<ol type="a">
		<li><input type="radio" name="Frank" value="1"> One</li>
		<li><input type="radio" name="Frank" value="2"> Two</li>
		<li><input type="radio" name="Frank" value="3"> Three</li>
		<li><input type="radio" name="Frank" value="4"> Four</li>
	</ol>


	<ol type="i">
		<li> One</li>
		<li> Two</li>
		<li> Three</li>
		<li> Four</li>
	</ol>

  </form>

</body>
</html>
