<style type="text/css">
body {
	color: #000;
	font-size: 100%;
	font-family: georgia, "times new roman", serif;
	line-height: 1.4;
	background: #fff url(g100cc2.gif) 50% 50%;
}
html, body {
	margin: 0;
	padding: 0;
}
/*\*/
html, body, .swc0, .swc1 {
	height: 100%;
}
.swc0 {
	margin: 0 auto;
	display: table;
}
.swc1 {
	display: table-cell;
	vertical-align: middle;
}
/**/
.swc1 {
	white-space: nowrap;
}
.swc2 {
	background-color: #eee;
	border: 1px solid #333;
	padding: .3em .5em;
}
/* in IEM solo shrink-wrap, no vert.center \*//*/
.swc1 {
	text-align: center;
}
.swc2 {
	display: inline-block;
	text-align: left;
	width: 1px;
}
/**/

h1 {
	margin: 0 0 0.3em 0;
	font-size: 1.8em;
	line-height: 1;
	background-color: #ddd;
}
p {
	margin: 0.3em 0 0 0;
}
h1 {
	text-align: center;
}
ul, ol {
	margin-top: 0;
	margin-bottom: 0.3em;
}
</style>
