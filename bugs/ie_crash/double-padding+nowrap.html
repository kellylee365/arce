<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd"><html>
<html>
<head>
	<title>The double-padding/nowrap bug</title>

	<style type="text/css">
		p {
			padding:0.5em;
			position:relative;
			white-space:nowrap;
		}

		span.test
		{
			padding:1em;
		}

	</style>
</head>

<body>
	<h1>The double-padding/nowrap bug</h1>
	<h2>Example 1: with tables</h2>

	<table>
		<tr>
			<td>
				<p><span class="test">Narrow this window. Go on. I dare ya.</span></p>
			</td>
		</tr>
	</table>
</body>
</html>
